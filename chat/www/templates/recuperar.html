<ion-modal-view>
     <ion-header-bar>
       <h1 class="title">Recuperar contrase√±a</h1>
       <div class="buttons">
         <button class="button button-clear" ng-click="cerrarRecuperar()">X</button>
       </div>
     </ion-header-bar>
     <ion-content>
          <form ng-submit="recuperar()">
               <div class="list">
                    <label class="item item-input">
                         <span class="input-label">Username</span>
                         <input type="text" ng-model="userData.username">
                    </label>
                    <label class="item item-input">
                         <span class="input-label">Password</span>
                         <input type="password" ng-model="userData.password">
                    </label>
                    <label class="item">
                         <button class="button button-block button-positive" type="submit">Enviar</button>
                    </label>
               </div>
          </form>
     </ion-content>
</ion-modal-view>
