<ion-view view-title="Perfil">

    <ion-list>

    <ion-item>
      <i class=" item-remove-animate item-avatar item-icon-left">
      <img ng-src="{{foto}}">
      Editar
      <i class="icon ion-chevron-right icon-accessory"></i>
      </i>
    </ion-item>

    <ion-item item-icon-left>
      <i class="icon ion-person"></i>

      <input type="text" ng-model="nombre">
    </ion-item>

    <ion-item item-icon-left>
      <i class="icon ion-android-happy"></i>
      Status
      <input type="text" ng-model="status">

      Cambiar pin de seguridad
      <i class="icon ion-ios7-telephone-outline"></i>

    </ion-list>
