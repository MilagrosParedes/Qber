<ion-view view-title="Inicio">
     <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Bienvenido</h1>
     </ion-header-bar>
     <ion-content>
          <ion-list list-inset>
               <ion-item item-input positive>
                    <h3 >Iniciar Sesión</h3>
               </ion-item>
               <ion-item item-input>
                    <input type="text" placeholder="Username or Number">
               </ion-item>
               <ion-item item-input>
                    <input type="password" placeholder="password">
               </ion-item>
               <ion-item item-input>
                    <button class="button button-full button-clear button-positive icon-right ion-chevron-right">
                         Iniciar
                    </button>
               </ion-item>
               <ion-item item-input >
                    <button class="button button-full button-clear button-positive"  ng-click="abrirRecuperar()">
                        Olvido la contraseña?
                    </button>
               </ion-item>
               <ion-item nav-clear>
                    <button class="button button-full button-clear button-positive">
                        <i class="icon-left ion-at">Contactanos</i>
                    </button>
               </ion-item>
          </ion-list>
     </ion-content>
</ion-view>
