<ion-modal-view>
     <ion-header-bar>
       <div class="buttons">
         <button class="button button-clear" ng-click="cerrarModal(1)">Cancelar</button>
       </div>
       <h1 class="title">Registro de usuario</h1>
       
    
     </ion-header-bar>
     <ion-content>
    
     <form ng-submit="registrarU()">
           <ion-list>
                <label class="item item-input">
                     <span class="input-label">Nombre</span>
                     <input type="text" ng-model="nuevousuario.nombre">
                </label>

                 <label class="item item-input">
                     <span class="input-label">Foto Perfil</span>
                     <input type="text" ng-model="nuevousuario.foto">
                </label>

                 <label class="item item-input">
                     <span class="input-label">Email</span>
                     <input type="email" ng-model="nuevousuario.email">
                </label>

                 <label class="item item-input">
                     <span class="input-label">Contraseña</span>
                     <input type="text" ng-model="nuevousuario.contrasena">
                </label>

                <label class="item item-input">
                     <span class="input-label">Confirmar Contraseña</span>
                     <input type="password" ng-model="nuevousuario.contra2">
                </label>

                <label class="item item-input">
                     <span class="input-label">PIN (chat privado)</span>
                     <input type="number" ng-model="nuevousuario.pin">
                </label>
           </ion-list>
        <ion-item>
         <button class="button button-block button-positive" type="submit" >Agregar</button>
         </ion-item>
          </form>
     </ion-content>
</ion-modal-view>
